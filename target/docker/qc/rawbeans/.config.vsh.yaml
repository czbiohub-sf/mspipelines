functionality:
  name: "rawbeans"
  namespace: "qc"
  version: "main_build"
  authors:
  - name: "Robrecht Cannoodt"
    email: "rcannood@gmail.com"
    roles:
    - "maintainer"
    props:
      github: "rcannood"
      orcid: "0000-0003-3641-729X"
  inputs: []
  outputs: []
  arguments:
  - type: "file"
    name: "--input"
    alternatives: []
    description: "One or more mzML files."
    example:
    - "input.mzML"
    default: []
    must_exist: true
    create_parent: true
    required: true
    direction: "input"
    multiple: true
    multiple_sep: ":"
    dest: "par"
  - type: "file"
    name: "--output"
    alternatives: []
    description: "An output directory to the QC results."
    example:
    - "output_qc_dir"
    default: []
    must_exist: true
    create_parent: true
    required: true
    direction: "output"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  - type: "boolean_true"
    name: "--batch"
    alternatives: []
    description: "When specified, will generate one report per sample instead of one\
      \ report for all samples."
    direction: "input"
    dest: "par"
  - type: "boolean_true"
    name: "--no_report"
    alternatives: []
    description: "When specified, will only generate json and no report."
    direction: "input"
    dest: "par"
  - type: "double"
    name: "--mass"
    alternatives: []
    description: "List of masses to follow."
    example:
    - 371.10124
    - 445.12003
    default: []
    required: false
    direction: "input"
    multiple: true
    multiple_sep: ":"
    dest: "par"
  argument_groups: []
  resources:
  - type: "bash_script"
    path: "script.sh"
    is_executable: true
  description: "Perform a QC analysis."
  usage: "rawbeans --input file1.mzML --output out_qc/"
  test_resources: []
  status: "enabled"
  requirements:
    commands: []
  set_wd_to_resources_dir: false
platforms:
- type: "docker"
  id: "docker"
  image: "python:3.8"
  target_organization: "czbiohub/mspipelines"
  target_registry: "ghcr.io"
  namespace_separator: "_"
  resolve_volume: "Automatic"
  chown: true
  port: []
  setup_strategy: "ifneedbepullelsecachedbuild"
  run_args: []
  target_image_source: "https://github.com/czbiohub/mspipelines"
  setup:
  - type: "apt"
    packages:
    - "cython3"
    - "git"
    interactive: false
  - type: "python"
    user: false
    packages: []
    pip: []
    pypi: []
    git:
    - "https://bitbucket.org/incpm/prot-qc.git"
    github: []
    gitlab: []
    mercurial: []
    svn: []
    bazaar: []
    url: []
    script: []
    upgrade: true
  test_setup: []
- type: "nextflow"
  id: "nextflow"
  variant: "vdsl3"
  directives:
    accelerator: {}
    conda: []
    containerOptions: []
    label: []
    module: []
    pod: []
    publishDir: []
    queue: []
    tag: "$id"
  auto:
    simplifyInput: true
    simplifyOutput: true
    transcript: false
    publish: false
  debug: false
  container: "docker"
info:
  config: "/home/runner/work/mspipelines/mspipelines/src/qc/rawbeans/config.vsh.yaml"
  platform: "docker"
  output: "/home/runner/work/mspipelines/mspipelines/target/docker/qc/rawbeans"
  executable: "/home/runner/work/mspipelines/mspipelines/target/docker/qc/rawbeans/rawbeans"
  viash_version: "0.6.6"
  git_commit: "54a09ad467e36588fe22e1bb3dd2c5dc58ca184b"
  git_remote: "https://github.com/czbiohub/mspipelines"
