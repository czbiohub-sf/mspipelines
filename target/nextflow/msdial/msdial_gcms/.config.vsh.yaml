  inputs: []
  outputs: []
  arguments: []
  argument_groups:
  - name: "Inputs"
    arguments:
    - type: "file"
      name: "--input"
      alternatives: []
      description: "One or more input files."
      example:
      - "input1.abf"
      - "input2.abf"
      - "input3.abf"
      default: []
      must_exist: true
      create_parent: true
      required: true
      direction: "input"
      multiple: true
      multiple_sep: ";"
      dest: "par"
    - type: "string"
      name: "--name"
      alternatives: []
      description: "Sample name, must be of same length as the input files."
      example:
      - "foo"
      - "bar"
      - "baz"
      default: []
      required: false
      choices: []
      direction: "input"
      multiple: true
      multiple_sep: ";"
      dest: "par"
    - type: "string"
      name: "--type"
      alternatives: []
      description: "Sample type, must be of same length as the input files."
      example:
      - "Sample"
      default: []
      required: false
      choices:
      - "Sample"
      - "Standard"
      - "QC"
      - "Blank"
      direction: "input"
      multiple: true
      multiple_sep: ";"
      dest: "par"
    - type: "string"
      name: "--class_id"
      alternatives: []
      description: "Sample class, must be of same length as the input files."
      example:
      - "1"
      - "2"
      - "3"
      default: []
      required: false
      choices: []
      direction: "input"
      multiple: true
      multiple_sep: ";"
      dest: "par"
    - type: "integer"
      name: "--batch"
      alternatives: []
      description: "Sample batch, must be of same length as the input files."
      example:
      - 1
      - 2
      - 3
      default: []
      required: false
      choices: []
      direction: "input"
      multiple: true
      multiple_sep: ";"
      dest: "par"
    - type: "integer"
      name: "--analytical_order"
      alternatives: []
      description: "Sample analytical order, must be of same length as the input files."
      example:
      - 2
      - 1
      - 3
      default: []
      required: false
      choices: []
      direction: "input"
      multiple: true
      multiple_sep: ";"
      dest: "par"
    - type: "double"
      name: "--inject_volume"
      alternatives: []
      description: "Sample injection volume in ÂµL, must be of same length as the input\
        \ files."
      example:
      - 1.0
      - 0.9
      - 1.1
      default: []
      required: false
      direction: "input"
      multiple: true
      multiple_sep: ";"
      dest: "par"
  - name: "Outputs"
    arguments:
    - type: "file"
      name: "--output"
      alternatives: []
      description: "An output directory to store the '*.msdial' outputs."
      example:
      - "output_dir"
      default: []
      must_exist: true
      create_parent: true
      required: true
      direction: "output"
      multiple: false
      multiple_sep: ":"
      dest: "par"
  - name: "Data type arguments"
    arguments:
    - type: "string"
      name: "--data_type"
      alternatives: []
      example: []
      default:
      - "Centroid"
      required: false
      choices:
      - "Centroid"
      - "Profile"
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "string"
      name: "--ion_mode"
