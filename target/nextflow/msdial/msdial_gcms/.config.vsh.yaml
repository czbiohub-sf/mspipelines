  platform: "nextflow"
  output: "/home/runner/work/mspipelines/mspipelines/target/nextflow/msdial/msdial_gcms"
  executable: "/home/runner/work/mspipelines/mspipelines/target/nextflow/msdial/msdial_gcms/msdial_gcms"
