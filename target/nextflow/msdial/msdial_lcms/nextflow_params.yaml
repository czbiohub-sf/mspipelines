# Inputs
input: # please fill in - example: ["input1.abf", "input2.abf", "input3.abf"]
# name: ["foo", "bar", "baz"]
# type: ["Sample"]
# class_id: ["1", "2", "3"]
# batch: [1, 2, 3]
# analytical_order: [2, 1, 3]
# inject_volume: [1.0, 0.9, 1.1]

# Outputs
# output: "$id.$key.output.output"

# Data type arguments
ms1_data_type: "Profile"
ms2_data_type: "Profile"
ion_mode: "Positive"
# dia_file: "path/to/file.dia"

# Data correction arguments
retention_time_begin: 0
retention_time_end: 100
ms1_mass_range_begin: 0
ms1_mass_range_end: 2000
ms2_mass_range_begin: 0
ms2_mass_range_end: 2000

# Centroid arguments
ms1_tolerance_for_centroid: 0.01
ms2_tolerance_for_centroid: 0.025

# Isotope arguments
max_charged_number: 2

# Retention time correction arguments
execute_rt_correction: false
rt_correction_smoothing: false
user_setting_intercept: 0
# rt_diff_calc_method: "SampleMinusSampleAverage"
# extrapolation_method_begin: "UserSetting"
# extrapolation_method_end: "lastpoint"
# istd_file: "path/to/file.istd"

# Peak detection arguments
smoothing_method: "LinearWeightedMovingAverage"
smoothing_level: 3
minimum_peak_width: 5
minimum_peak_height: 1000
mass_slice_width: 0.1

# Deconvolution arguments
sigma_window_value: 0.5
amplitude_cutoff: 0
exclude_after_precursor: true
keep_isotope_until: 0.5
keep_original_precursor_isotopes: false

# Adduct arguments
adduct_list: # please fill in - example: ["[M+H]+", "[M+Na]+", "[M+NH4]+"]

# Identification arguments
# msp_file: "file.msp"
retention_time_tolerance_for_identification: 100
accurate_ms1_tolerance_for_identification: 0.01
accurate_ms2_tolerance_for_identification: 0.05
identification_score_cutoff: 80
use_retention_information_for_identification_scoring: false
use_retention_information_for_identification_filtering: false

# Post-identification arguments
# post_identification_library_file: "file.txt"
retention_time_tolerance_for_post_identification: 0.1
accurate_ms1_tolerance_for_post_identification: 0.01
post_identification_score_cutoff: 85

# Alignment arguments
retention_time_tolerance_for_alignment: 0.05
ms1_tolerance_for_alignment: 0.015
retention_time_factor_for_alignment: 0.5
ms1_factor_for_alignment: 0.5
peak_count_filter: 0
gap_filling_by_compulsion: true
alignment_reference_file_id: 0
remove_feature_based_on_peak_height_fold_change: false
pct_detected_in_at_least_one_group: 0
sample_max_over_blank_average: 5
sample_average_over_blank_average: 5
keep_identified_metabolites: true
keep_removable_features: true
replace_true_zero: false

# Isotope tracking arguments
tracking_isotope_label: false
set_fully_labeled_reference_file: false
non_labeled_reference_id: 0
fully_labeled_reference_id: 0
isotope_tracking_dictionary_id: 0

# Corrdec arguments
corrdec_execute: true
corrdec_ms2_tolerance: 0.01
corrdec_minimum_ms2_peak_height: 1000
corrdec_min_detected_samples: 3
corrdec_exclude_highly_correlated_spots: 0.9
corrdec_min_corr_ms2: 0.7
corrdec_margin_1: 0.2
corrdec_margin_2: 0.7
corrdec_min_detected_rate: 0.5
corrdec_min_ms2_relative_intensity: 2
corrdec_remove_peaks_larger_than_precursor: true

# Ion mobility arguments
accumulated_rt_range: 0.2
ccs_search_tolerance: 10
mobility_axis_alignment_tolerance: 0.02
use_ccs_for_identification_scoring: false
use_ccs_for_identification_filtering: true

# Nextflow input-output arguments
publish_dir: # please fill in - example: "output/"
# param_list: "my_params.yaml"
# param_list_format: "yaml"
