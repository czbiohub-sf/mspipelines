# Inputs
input: # please fill in - example: ["input.raw"]
# input_experiment: ["input"]
# input_fraction: [123]
# input_ptm: [true]

# Outputs
# output: "$id.$key.output.output"
write_tables: ["msScans", "msmsScans", "ms3Scans", "allPeptides", "mzRange", "mzTab", "DIA fragments", "DIA fragments quant", "pasefMsmsScans", "accumulatedMsmsScans"]

# Reference sequences
reference: # please fill in - example: ["reference.fasta"]
ref_identifier_rule: [">.*\|(.*)\|"]
ref_description_rule: [">(.*)"]
ref_taxonomy_rule: [""]
ref_taxonomy_id: [""]

# Group-specific arguments
ms_instrument: "Bruker TIMS"
lcms_run_type: "Standard"
lfq_mode: "LFQ"
dia_library_type: "tsv"
# dia_library: ["path/to/library.tsv"]

# Identification
match_between_runs: false
main_search_max_combinations: 200

# Protein quantification
peptides_for_quantification: "unique+razor"

# Other arguments
dryrun: false

# Nextflow input-output arguments
publish_dir: # please fill in - example: "output/"
# param_list: "my_params.yaml"
# param_list_format: "yaml"
