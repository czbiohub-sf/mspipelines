functionality:
  name: maxquant_to_h5ad
  namespace: convert
  arguments:
    - name: "--input"
      type: file
      required: true
      example: /path/to/output_dir
    - name: "--output"
      type: file
      required: true
      example: output.h5ad
  resources:
    - type: python_script
      path: script.py
platforms:
  - type: docker
    image: python:3.9
    setup:
      - type: python
        packages: [ anndata ]